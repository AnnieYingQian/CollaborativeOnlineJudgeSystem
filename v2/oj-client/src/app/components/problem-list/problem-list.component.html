<div class="container">
  <app-new-problem></app-new-problem>
  <div class="list-group">
    <a class="list-group-item" *ngFor="let problem of (problems | search: searchTerm)" [routerLink]="['/problems', problem.id]">
      <span class="{{'float-left badge difficulty diff-' + problem.difficulty.toLocaleLowerCase()}}">
        {{problem.difficulty}}
      </span>
      <strong class="title">{{problem.id}}.{{problem.name}}</strong>
    </a>
  </div>
</div>
